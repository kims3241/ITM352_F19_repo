<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab12 Ex1</title>
</head>
<script>
    function isNonNegInt(q, sendArrayBack = false)
{
    errors = []; // assume no errors at first
if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer

if (sendArrayBack){
        return(errors);
    } else {
      return(errors.length == 0);   
    }
}
    function checkQuantity() //setting the function for the quantity textbox 
    {
        errs = isNonNegInt(quantity_form.quantity_textbox.value, true);
        qty_textbox_message.innerHTML = errs.join(",");
        //qty_textbox_message.innerHTML = quantity_textbox.value;
    }
    let params = (new URL(document.location)).searchParams;
    GET = {};
    params.forEach(function (value, key) { GET[key] = value });

    if (typeof GET['quantity_textbox'] != 'undefined')
    {
       userIn = GET['quantity_textbox'];
       if (isNonNegInt(userIn));
       {
           document.write(`Thank you for purchasing ${userIn} things!`);
           window.stop();
       }
    }
</script>
<body>
    <form name="quantity_form" action="" method="FORM">
    <label for="quantity_textbox">Enter quantity desired :</label>
    <input type="text" name="quantity_textbox" onkeyup="checkQuantity();"><br>
    <span id='qty_textbox_message'>Enter a quantity</span><br>
    <input type="button" value="Purchase" onclick="displayPurchase();">
</form>
</body>
</html>
