<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<script src="./static/products.js" type="text/javascript"></script>
<script>
    function isNonNegInt(q, sendArrayBack = false) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
        if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        return sendArrayBack ? errors : (errors.length == 0);
    }

    function checkQuantityTextbox(theTextbox) {
        errs = isNonNegInt(theTextbox.value, true);
        if (errs.length == 0) errs = ['You want:'];
        if (theTextbox.value.trim() == '') errs = ['Quantity'];
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
    }

</script>

<body>
    <form name="" action="" method="GET">
        <header>
            <h1>Scott's Graphics Card Store</h1>
        </header>
        <main style="display: flex;flex-direction: row; justify-content: space-around">
            <div style="border: 5px solid black; display: flex"></div>
            <script>
                for (i = 0; i < products.length; i++) //creates a new line for each produt 
                {
                    document.write(`
                                    <section class="item">
                                    <table>
                                    <tr><td>${products[i].brand}</td></tr>
                                    <tr><td>$${products[i].price}</td></tr>
                                    <tr><td><label id="quantity${i}_label"}">Quantity</label>
                                        <input type="text" placeholder="0" name="quantity${i}" 
                                        onkeyup="checkQuantityTextbox(this);"></td></tr>
                                    <tr><td><img src=${products[i].image}></td></tr>
                                    </table>
                                    </section>
                                `); //creates the section for the brand, price, and image for each product 
                }    
            </script>
        </main>
        <footer>
            <h1>
                Your Place for the greatest GPUs
            </h1>
            <input type="submit" value="Purchase!" name="purchase_submit">
        </footer>
    </form>
</body>

</html>
